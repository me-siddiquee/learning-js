<!DOCTYPE html>
<html lang="en">

<head>
  <title>10h</title>
  <style>
    body {
      font-family: Arial;
    }

    .cost-input{
      font-size: 14px;
      padding: 10px;
    }
    .calculate-button{
      background-color: green;
      color: white;
      padding: 11px 15px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .js-error-message{
      color: red;
    }
    
  </style>
</head>

<body>

  <p>Amazon Shipping Calculator</p>
  <input class="js-cost-input cost-input" type="text" placeholder="Cost of Order" onkeydown="handleCostKeyDown(event);">
  <button class="calculate-button" onclick="calculate()">Calculate</button>
  <p class="js-total-cost"></p>
  <p class="js-error-message"></p>

  <script>

    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    }

    function calculate() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      document.querySelector('.js-total-cost')
        .innerHTML = '';
      document.querySelector('.js-error-message')
        .innerHTML = '';

      if(cost<0){
        document.querySelector('.js-error-message')
        .innerHTML = `Error: cost cannot be less than 0$`;
      } else if (cost < 40) {
        cost = cost + 10;
        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
      } else {
        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
      }
    }
  </script>
</body>

</html>
