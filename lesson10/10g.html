<!DOCTYPE html>
<html lang="en">

<head>
  <title>10g</title>
  <style>
    body {
      font-family: Arial;
    }

    .toggle-button {
      background-color: rgb(240, 240, 240);
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <button class="toggle-button js-button-1" onclick="toggle('.js-button-1')">Gaming</button>
  <button class="toggle-button js-button-2" onclick="toggle('.js-button-2')">Music</button>
  <button class="toggle-button js-button-3" onclick="toggle('.js-button-3')">Tech</button>
  <script>
    function toggle(btnclass) {
      const gamingbtn = document.querySelector(btnclass);
      if (!gamingbtn.classList.contains('is-toggled')) {
        turnOffPreviousButton();
        gamingbtn.classList.add('is-toggled');
      } else {
        gamingbtn.classList.remove('is-toggled');
      }
    }

    function turnOffPreviousButton() {
      const previousButton = document.querySelector('.is-toggled');
      if (previousButton) {
        previousButton.classList.remove('is-toggled');
      }
    }
  </script>
</body>

</html>
