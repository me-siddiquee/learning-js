<!DOCTYPE html>
<html lang="en">

<head>

  <title>8d</title>
</head>

<body>
  <script>
    const product1 = {
      name: 'basketball',
      price: 2095
    };

    const product2 = {
      name: 'socks',
      price: 450
    };

    function comparePrice(prod1, prod2){
      if(prod1.price < prod2.price){
        return prod1;
      } else {
        return prod2;
      }
    }

    console.log(comparePrice(product1, product2));

  </script>
</body>

</html>
