<!DOCTYPE html>
<html lang="en">

<head>
  <title>7d 7e 7f</title>
</head>

<body>
  <script>
    function convertToFahrenheit(celsius) {
      const fahrenheit = (celsius * 9 / 5) + 32;
      return fahrenheit;
    }

    function convertToCelsius(fahrenheit) {
      const celsius = (fahrenheit - 32) * 5 / 9;
      return celsius;
    }

    function convertTemperature(degrees, unit) {
      if (unit === 'F') {
        let celsius = (degrees - 32) * 5 / 9;
        return celsius + 'C';
      } else if (unit === 'C') {
        let fahrenheit = (degrees * 9 / 5) + 32;
        return fahrenheit + 'F';
      } else {
        console.log('Not a temp unit!');
      }
    }

    console.log(convertToFahrenheit(36));
    console.log(convertToCelsius(96.8));
    console.log(convertTemperature(96.8, 'F'));
    console.log(convertTemperature(36, 'C'));
  </script>
</body>

</html>
